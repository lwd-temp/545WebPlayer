<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="545在线，电子雷峰塔，随时补充塔能量！笙歌牌播放器，采用PWA技术，支持智能缓存本地播放，可完全断网使用，由琴梨梨驱动" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="canonical" href="https://545.qinlili.bid/wallpaper" />
    <link rel="manifest" href="./manifest.json">
    <meta name="referrer" content="no-referrer" />
    <meta name="theme-color" content="#FADCBB">
    <link rel="icon" href="./icon_mono.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <meta name="apple-mobile-web-app-title" content="545在线">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>545在线-壁纸模式</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url(./img/wallpaper.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        #playerFrame {
            border-radius: 5px;
            box-shadow: 0 0 20px rgb(0 0 0 / 25%);
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(3px) brightness(100%);
            position: absolute;
            right: 32px;
            top: 10vh;
            height: 80vh;
            width: 30vw;
            max-width: 600px;
            min-width: 320px;
            transition: right 1s ease-out;
        }

        #displayBtn {
            opacity: 0;
            position: absolute;
            right: 0px;
            width: 32px;
            top: 10vh;
            height: 80vh;
            transition: opacity 0.25s ease-in-out;
        }

        #displayBtn:hover {
            opacity: 1;
        }

        #displayBtnIcon {
            filter: drop-shadow(3px 3px 2px rgba(255, 255, 255, .7));
            width: 32px;
            height: 80vh;
            transition: transform 0.5s ease-in-out;
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <iframe src="./" id="playerFrame" frameborder="0"></iframe>
    <div id="displayBtn">
        <img id="displayBtnIcon" src="./img/expand.svg" alt="切换音频面板">
    </div>
    <script>
        (() => {
            let displayMusic = true;
            document.getElementById("displayBtn").addEventListener("click", () => {
                switch (displayMusic) {
                    case false: {
                        displayMusic = true;
                        document.getElementById("playerFrame").style.right = "32px";
                        document.getElementById("displayBtnIcon").style.transform = "rotate(270deg)";
                        break;
                    };
                    case true:
                    default: {
                        displayMusic = false;
                        document.getElementById("playerFrame").style.right = "-600px";
                        document.getElementById("displayBtnIcon").style.transform = "rotate(90deg)";
                        break;
                    };
                }
            });
        })()
    </script>
</body>

</html>
