<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <script crossorigin="anonymous"

        integrity="sha512-TJ7U6JRJx5IpyvvO9atNnBzwJIoZDaQnQhb0Wmw32Rj5BQHAmJG16WzaJbDns2Wk5VG6gMt4MytZApZG47rCdg=="
        src="https://lib.baomitu.com/Chart.js/4.3.0/chart.umd.min.js"></script>
</head>

<body style="text-align: center">
    <div style="height:60vw;margin:auto;">
        <canvas id="chart"></canvas>
    </div>
    <H4 style="padding:16px;">请选择你需要清理的部分</H4>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="programCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="programCache" id="programSize">程序缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="staticCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="staticCache" id="staticSize">静态缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="musicCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="musicCache" id="musicSize">音频缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="imageCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="imageCache" id="imageSize">图片缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="listCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="listCache" id="listSize">歌单缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="splashCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="splashCache" id="splashSize">开屏缓存</label>
    </div>
    <br>
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="pluginCache" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
            <div class="mdc-checkbox__ripple"></div>
        </div>
        <label for="pluginCache" id="pluginSize">已安装插件</label>
    </div>
    <br>
    <button class="mdc-button mdc-button--raised mdc-button--leading" style="width:80%;margin:16px;" id="cleanBtn">
        <span class="mdc-button__ripple"></span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">delete</i>
        <span class="mdc-button__label">清理</span>
    </button>
    <button class="mdc-button mdc-button--raised mdc-button--leading" style="width:80%;margin:16px;" id="pluginBtn">
        <span class="mdc-button__ripple"></span>
        <i class="material-icons mdc-button__icon" aria-hidden="true">extension</i>
        <span class="mdc-button__label">管理插件安装</span>
    </button>
    <script>
        window.mdc.autoInit();
        window.MDCCheckbox = mdc.checkbox.MDCCheckbox;
        document.querySelectorAll('.mdc-button').forEach(element => {
            mdc.ripple.MDCRipple.attachTo(element);
        });
        document.querySelectorAll('.mdc-checkbox').forEach(element => {
            new MDCCheckbox(element);
        });
        const sleep = delay => new Promise((resolve) => setTimeout(resolve, delay));
        //https://stackoverflow.com/questions/28337027/how-can-i-get-the-size-and-or-number-of-elements-in-a-serviceworker-cache
        const cacheSize = (c) => {
            return c.keys().then(a => {
                return Promise.all(
                    a.map(req => c.match(req).then(res => res.clone().blob().then(b => b.size)))
                ).then(a => a.reduce((acc, n) => acc + n, 0));
            });
        };
        //https://stackoverflow.com/questions/10420352/converting-file-size-in-bytes-to-human-readable-string
        const humanFileSize = (bytes, si = true, dp = 1) => {
            const thresh = si ? 1000 : 1024;

            if (Math.abs(bytes) < thresh) {
                return bytes + ' B';
            };

            const units = si
                ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
                : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            let u = -1;
            const r = 10 ** dp;

            do {
                bytes /= thresh;
                ++u;
            } while (Math.round(Math.abs(bytes) * r) / r >= thresh && u < units.length - 1);


            return bytes.toFixed(dp) + ' ' + units[u];
        }
        let cacheStat = {}
        caches.open("StaticCache").then(c => cacheSize(c).then(size => {
            cacheStat.static = size;
            document.getElementById("staticSize").innerText += ":" + humanFileSize(size);
        }));
        caches.open("ImageCache").then(c => cacheSize(c).then(size => {
            cacheStat.image = size;
            document.getElementById("imageSize").innerText += ":" + humanFileSize(size)
        }));
        caches.open("MusicCache").then(c => cacheSize(c).then(size => {
            cacheStat.music = size;
            document.getElementById("musicSize").innerText += ":" + humanFileSize(size)
        }));
        document.getElementById("listSize").innerText += ":" + humanFileSize(localStorage.cacheSong ? localStorage.cacheSong.length : 0);
        cacheStat.list = localStorage.cacheSong ? localStorage.cacheSong.length : 0;
        caches.open("Hamood").then(c => cacheSize(c).then(size => {
            cacheStat.splash = size;
            document.getElementById("splashSize").innerText += ":" + humanFileSize(size)
        }));
        caches.open("Plugins").then(c => cacheSize(c).then(size => {
            cacheStat.plugins = size;
            document.getElementById("pluginSize").innerText += ":" + humanFileSize(size)
        }));
        (async () => {
            let currentVersion = await (await fetch("getVersionWorker")).text();
            if (!(currentVersion.length >= 8)) {
                //版本号异常
                currentVersion = false;
            }
            caches.open("545在线" + currentVersion).then(c => cacheSize(c).then(size => {
                cacheStat.program = size;
                document.getElementById("programSize").innerText += ":" + humanFileSize(size)
            }));
        })()
        const getRandomColor = () => {
            return '#' + (color => {
                return (color += '89abcd'[Math.floor(Math.random() * 6)])
                    && (color.length == 6) ? color : arguments.callee(color);
            })('');
        }
        const checkKeys = async () => {
            if (Object.keys(cacheStat).length == 7) {
                const config = {
                    type: 'doughnut',
                    data: {
                        labels: [
                            '静态缓存',
                            '图片缓存',
                            '音乐缓存',
                            '程序缓存',
                            '开屏缓存',
                            '歌单缓存',
                            '已安装插件'
                        ],
                        datasets: [{
                            label: '缓存分布',
                            data: [cacheStat.static, cacheStat.image, cacheStat.music, cacheStat.program, cacheStat.splash, cacheStat.list, cacheStat.plugins],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        aspectRatio: 2,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem, data) {
                                        console.log(tooltipItem);
                                        return humanFileSize(tooltipItem.raw);
                                    }
                                }
                            }
                        }
                    }
                };
                const myChart = new Chart(document.getElementById("chart"), config);
            } else {
                await sleep(100);
                return checkKeys();
            }
        }
        checkKeys();

        document.getElementById("cleanBtn").addEventListener("click", async (event) => {
            console.log(event);
            event.target.parentElement.disabled = true;
            event.target.parentElement.getElementsByClassName("mdc-button__label")[0].innerText = "清理中";
            if (document.getElementById("programCache").checked) {
                let currentVersion = await (await fetch("getVersionWorker")).text();
                if (!(currentVersion.length >= 8)) {
                    //版本号异常
                    currentVersion = false;
                }
                await caches.delete("545在线" + currentVersion);
            };
            if (document.getElementById("staticCache").checked && confirm("静态缓存正常情况没有清除的必要，只有当页面显示异常时才建议清除\n你真的要清除静态缓存吗？")) {
                await caches.delete("StaticCache");
            };
            if (document.getElementById("musicCache").checked) {
                await caches.delete("MusicCache");
            };
            if (document.getElementById("imageCache").checked) {
                await caches.delete("ImageCache");
            };
            if (document.getElementById("listCache").checked) {
                localStorage.removeItem("cacheSong");
            };
            if (document.getElementById("splashCache").checked) {
                await caches.delete("Hamood");
                localStorage.removeItem("hamood");
            };
            window.parent.postMessage("close", "*");
        })
        document.getElementById("pluginBtn").addEventListener("click", async () => {
            location.replace("./plugin");
        })
    </script>
</body>

</html>
